<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murgi's Notes 🌚</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 10px;
    }

    #password::placeholder {
      font-family: "Courier New", monospace;
    }

    #status {
      font-weight: bold;
    }

    #status.modified {
      color: orange;
    }
  </style>
</head>

<body>
  <p><a style="color: black; text-decoration: none;" href="https://github.com/faizul726/notes" target="_blank"><b
        style="font-size: larger;">Murgi's Notes 🌚</b></a>
    <br>
    <code>Born on 20241228_1620</code>
  </p>
  <input type="password" placeholder="password" id="password" />
  <button style="margin-left: 8px;" id="commitNotes">Commit</button>
  <br>
  <p id="status"></p>
  <textarea spellcheck="false" id="notes"></textarea>

  <script>
    const commitNotesButton = document.getElementById('commitNotes');
    const notesTextarea = document.getElementById('notes');
    const patInput = document.getElementById('password');
    const statusMessage = document.getElementById('status');

    let fileSha = ''; // To store the file's SHA for commits
    let originalContent = ''; // To store the original content for comparison
    let lastStatusMessage = ''; // To store the last non-modified status message

    // Function to extract the password from the URL
    function getPasswordFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('password');
    }

    // Function to remove the password from the URL
    function removePasswordFromUrl() {
      const url = new URL(window.location);
      url.searchParams.delete('password');
      window.history.replaceState({}, document.title, url.pathname);
    }

    // Set the password input automatically if it's present in the URL
    const passwordFromUrl = getPasswordFromUrl();
    if (passwordFromUrl) {
      patInput.value = passwordFromUrl;
      removePasswordFromUrl(); // Remove password from the URL after retrieving it
    }

    async function fetchNotes() {
      const password = patInput.value;

      statusMessage.textContent = '⏳ [Fetch] In progress...';
      lastStatusMessage = statusMessage.textContent; // Store the last status message

      try {
        let headers = {};
        // If password is provided, use it as the Authorization header
        if (password) {
          headers['Authorization'] = `Bearer ${password}`;
        }

        const response = await fetch(`https://api.github.com/repos/faizul726/notes/contents/notes.txt`, {
          headers: headers
        });

        if (response.ok) {
          const data = await response.json();
          const content = atob(data.content); // Decode the base64 content
          notesTextarea.value = content;
          originalContent = content; // Store the original content
          fileSha = data.sha; // Store the file's SHA for later commits
          statusMessage.textContent = '✅ [Fetch] OK';
          lastStatusMessage = statusMessage.textContent; // Update the last status message
        } else {
          statusMessage.textContent = '❎ [Fetch] Error: ' + response.statusText;
          lastStatusMessage = statusMessage.textContent; // Update the last status message
        }
      } catch (error) {
        console.error(error);
        statusMessage.textContent = '❎ [Fetch] Unknown error';
        lastStatusMessage = statusMessage.textContent; // Update the last status message
      }
    }

    async function commitNotes() {
      const notes = notesTextarea.value;

      // Check if the content is unchanged
      if (notes === originalContent) {
        statusMessage.textContent = '⚠️ [Commit] Nothing to commit';
        lastStatusMessage = statusMessage.textContent; // Update the last status message
        statusMessage.classList.remove('modified');
        return; // Stop further execution
      }

      statusMessage.textContent = '⏳ [Commit] In progress...';
      lastStatusMessage = statusMessage.textContent; // Update the last status message
      const password = patInput.value;

      if (!password) {
        alert('Password wen?');
        statusMessage.textContent = '❎ [Commit] No password';
        lastStatusMessage = statusMessage.textContent; // Update the last status message
        statusMessage.classList.remove('modified');
        return;
      }

      if (!fileSha) {
        alert('Notes wher?');
        statusMessage.textContent = '❎ [Commit] Idk what this error is :/';
        lastStatusMessage = statusMessage.textContent; // Update the last status message
        statusMessage.classList.remove('modified');
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/repos/faizul726/notes/contents/notes.txt`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${password}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Updated notes.txt',
            content: btoa(notes), // Encode the notes to base64
            sha: fileSha
          })
        });

        if (response.ok) {
          const data = await response.json();
          fileSha = data.content.sha; // Update the SHA after the commit
          originalContent = notes; // Update the original content
          statusMessage.textContent = '✅ [Commit] OK!';
          lastStatusMessage = statusMessage.textContent; // Update the last status message
          statusMessage.classList.remove('modified');
        } else {
          statusMessage.textContent = '❎ [Commit] Error: Maybe wrong password?';
          lastStatusMessage = statusMessage.textContent; // Update the last status message
          statusMessage.classList.remove('modified');
        }
      } catch (error) {
        console.error(error);
        statusMessage.textContent = '❎ [Commit] Unknown error';
        lastStatusMessage = statusMessage.textContent; // Update the last status message
        statusMessage.classList.remove('modified');
      }
    }

    // Event listener to show "Modified" indicator
    notesTextarea.addEventListener('input', () => {
      if (notesTextarea.value !== originalContent) {
        statusMessage.textContent = '✏️ Modified + commit pending';
        statusMessage.classList.add('modified');
      } else {
        statusMessage.textContent = lastStatusMessage; // Restore the last status message
        statusMessage.classList.remove('modified');
      }
    });

    commitNotesButton.addEventListener('click', commitNotes);

    // Fetch the notes on page load
    fetchNotes();
  </script>

</body>

</html>
