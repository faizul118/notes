<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murgi's Notes ðŸŒš</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 10px;
    }

    #password::placeholder {
      font-family: "Courier New", monospace;
    }

    #status {
      font-weight: bold;
    }

    #changeStatus {
      font-weight: bold;
      color: red;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <p><a style="color: black; text-decoration: none;" href="https://github.com/faizul726/notes" target="_blank"><b
        style="font-size: larger;">Murgi's Notes ðŸŒš</b></a>
    <br>
    <code>Born on 20241228_1620</code>
  </p>
  <input type="password" placeholder="password" id="password" />
  <button style="margin-left: 8px;" id="commitNotes">Commit</button>
  <br>
  <p><b id="status"></b><span id="changeStatus"></span></p>
  <textarea spellcheck="false" id="notes"></textarea>
  <button id="toggleCheckbox" style="display: block; margin-top: 10px;">Toggle Checkbox</button>

  <script>
    const commitNotesButton = document.getElementById('commitNotes');
    const notesTextarea = document.getElementById('notes');
    const patInput = document.getElementById('password');
    const statusMessage = document.getElementById('status');
    const changeStatusMessage = document.getElementById('changeStatus');
    const toggleCheckboxButton = document.getElementById('toggleCheckbox');

    let fileSha = '';
    let originalContent = '';

    function getPasswordFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('password');
    }

    function removePasswordFromUrl() {
      const url = new URL(window.location);
      url.searchParams.delete('password');
      window.history.replaceState({}, document.title, url.pathname);
    }

    const passwordFromUrl = getPasswordFromUrl();
    if (passwordFromUrl) {
      patInput.value = passwordFromUrl;
      removePasswordFromUrl();
    }

    async function fetchNotes() {
      const password = patInput.value;

      statusMessage.textContent = 'â³ [Fetch] In progress...';
      changeStatusMessage.textContent = '';

      try {
        let headers = {};
        if (password) {
          headers['Authorization'] = `Bearer ${password}`;
        }

        const response = await fetch(`https://api.github.com/repos/faizul726/notes/contents/notes.txt`, {
          headers: headers
        });

        if (response.ok) {
          const data = await response.json();
          const content = atob(data.content);
          notesTextarea.value = content;
          originalContent = content;
          fileSha = data.sha;
          statusMessage.textContent = 'âœ… [Fetch] OK';
        } else {
          statusMessage.textContent = 'âŽ [Fetch] Error: ' + response.statusText;
        }
      } catch (error) {
        console.error(error);
        statusMessage.textContent = 'âŽ [Fetch] Unknown error';
      }
    }

    async function commitNotes() {
      const notes = notesTextarea.value;

      if (notes === originalContent) {
        statusMessage.textContent = 'âš ï¸ [Commit] Nothing to commit';
        statusMessage.classList.remove('modified');
        return;
      }

      statusMessage.textContent = 'â³ [Commit] In progress...';
      const password = patInput.value;

      if (!password) {
        alert('Password wen?');
        statusMessage.textContent = 'âŽ [Commit] No password';
        changeStatusMessage.textContent = '+ commit pending';
        statusMessage.classList.remove('modified');
        return;
      }

      if (!fileSha) {
        alert('Notes wher?');
        statusMessage.textContent = 'âŽ [Commit] Idk what this error is :/';
        changeStatusMessage.textContent = '+ commit pending';
        statusMessage.classList.remove('modified');
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/repos/faizul726/notes/contents/notes.txt`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${password}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Updated notes.txt',
            content: btoa(notes),
            sha: fileSha
          })
        });

        if (response.ok) {
          const data = await response.json();
          fileSha = data.content.sha;
          originalContent = notes;
          statusMessage.textContent = 'âœ… [Commit] OK!';
          changeStatusMessage.textContent = '';
          statusMessage.classList.remove('modified');
        } else {
          statusMessage.textContent = 'âŽ [Commit] Error: Maybe wrong password?';
          changeStatusMessage.textContent = '+ commit pending';
          statusMessage.classList.add('modified');
        }
      } catch (error) {
        console.error(error);
        statusMessage.textContent = 'âŽ [Commit] Unknown error';
        changeStatusMessage.textContent = '+ commit pending';
        statusMessage.classList.add('modified');
      }
    }

    notesTextarea.addEventListener('input', () => {
      if (notesTextarea.value !== originalContent) {
        changeStatusMessage.textContent = '+ commit pending';
        statusMessage.classList.add('modified');
      } else {
        changeStatusMessage.textContent = '';
        statusMessage.classList.remove('modified');
      }
    });

    commitNotesButton.addEventListener('click', commitNotes);

    toggleCheckboxButton.addEventListener('click', () => {
      const cursorPosition = notesTextarea.selectionStart;
      const lines = notesTextarea.value.split('\n');
      let charCount = 0;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        charCount += line.length + 1;

        if (cursorPosition <= charCount) {
          if (line.startsWith('[x]')) {
            lines[i] = '[ ]' + line.slice(3);
          } else if (line.startsWith('[ ]')) {
            lines[i] = '[x]' + line.slice(3);
          } else {
            lines[i] = '[ ] ' + line;
          }
          break;
        }
      }

      notesTextarea.value = lines.join('\n');
      notesTextarea.dispatchEvent(new Event('input')); // Trigger the input event to mark the textarea as modified
    });

    fetchNotes();
  </script>

</body>

</html>
